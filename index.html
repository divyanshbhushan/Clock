<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynthClock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/utils.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg nav_bar">
        <div class="container-fluid">
          <a class="navbar-brand branding" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#customize">Customize</a>
              </li>
          </div>
        </div>
      </nav>
    <div class="full_screen_toggler bg_fullscreen" onclick="toggleFullscreen()" id="fullScreenToggler"></div>

    <!-- Main Clock -->
    <section class="clock_sect default_theme font_poppins">
        <div class="top_bar">
            <span class="hours"></span>:<span class="minutes"></span>:<span class="seconds"></span><span class="am_pm"></span>
        </div>
        <div class="bottom_bar"><span class="date"></span>-<span class="month"></span>-<span class="year"></span>&nbsp;<span class="day"></span>
        </div>
    </section>
    <!-- Customization -->
    <section class="customization_sect">
      <div class="btn_group">
  <!-- Change Clock Type -->
  <button type="button" class="btn btn-secondary dropdown-toggle customization_btn 12hr" data-bs-toggle="dropdown" id="clockType" aria-expanded="false">
    Clock Type: 12 Hour
  </button>
  <ul class="dropdown-menu">
    <li id="12hrClock" class=" dropdown-item">12 Hour</li>
    <hr class="dropdown-divider">
    <li id="24hrClock" class=" dropdown-item">24 Hour</li>
  </ul>
  <!-- Background Select -->
  <button type="button" class="btn btn-secondary dropdown-toggle customization_btn 12hr" data-bs-toggle="dropdown" id="bgDropdown" aria-expanded="false">
    Month Style: Full Name
  </button>
  <ul class="dropdown-menu">
    <li id="monthFullName" class=" dropdown-item">Full Name</li>
    <hr class="dropdown-divider">
    <li id="monthShortName" class=" dropdown-item">Short Name</li>
    <hr class="dropdown-divider">
    <li id="monthNumber" class=" dropdown-item">Month Number</li>
  </ul>
</div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>
</html>
